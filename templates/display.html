<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Display All Captions</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: #f1f1f1;
      padding: 40px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 700;
    }

    .card {
      background-color: #1e1e1e;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
      overflow: hidden;
      margin-bottom: 30px;
    }

    .card img {
      max-width: 100%;
      height: auto;
      border-bottom: 2px solid #333;
    }

    .card-body {
      padding: 20px;
    }

    .caption {
      background-color: #ff5722;
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      display: inline-block;
    }
  </style>
</head>
<body>

<h2><i class="fas fa-images"></i> All Uploaded Images with Captions</h2>

<div class="container">
  <div class="row">
    {% for img, cap in data %}
    <div class="col-md-6 col-lg-4">
      <div class="card">
        <img src="{{ img }}" alt="Image">
        <div class="card-body">
          <div class="caption">{{ cap }}</div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

</body>
</html>
